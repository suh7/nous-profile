    <!-- form -->
     <script>

document.querySelector('.cb-contact-form').addEventListener('submit', async function (event) {
  event.preventDefault(); // Prevent the default form submission

  const form = event.target;
  const formData = new FormData(form); // Create FormData object to handle file and other inputs

  try {
    const response = await fetch(form.action, {
      method: 'POST',
      body: formData,
    });

    const result = await response.json();

    if (response.ok) {
      // Success message alert
      alert('Your request has been sent successfully!');
      form.reset(); // Optionally reset the form fields after successful submission
    } else {
      // Error message alert
      alert(result.error || 'An error occurred while sending your request. Please try again.');
    }
  } catch (error) {
    console.error('Form submission error:', error);
    alert('Failed to send the request. Please try again later.');
  }
});
</script>
